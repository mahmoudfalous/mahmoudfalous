name: Update Merged PR Count

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch merged PR count (public + private)
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_GITHUB_TOKEN }}
        run: |
          COUNT=$(gh api graphql -f query='
          query {
            viewer {
              pullRequests(states: MERGED) {
                totalCount
              }
            }
          }' | jq '.data.viewer.pullRequests.totalCount')

          echo "MERGED_PRS=$COUNT" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s/{{MERGED_PRS}}/${MERGED_PRS}+/g" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: update merged PR count" || echo "No changes"
          git push
